<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<article>
			<h2>무순서 목록</h2>
			<ul style="list-style-type:disc">
				<li>Coffee</li>
				<li>Tea
					<ul style="list-style-type:square">
						<li>black tea</li>
						<li>green tea</li>
					</ul>
				</li>
				<li>Milk</li>
			</ul>
		</article>
		<!-- 순서 목록 -->
		<section>
			<article>
				<h2>순서 목록</h2>
				<ol>
					<li>Apples</li>
					<li>Bananas</li>
					<li>Lemons</li>
					<li>Oranges</li>
				</ol>
			</article>
		</section>
		<!-- 정의형 목록 -->
		<section>
			<article>
				<h2>정의형 목록</h2>
				<dl>
					<dt>첫 번째 아이템</dt>
					<dd>- HTML4</dd>
					<dt>두 번째 아이템</dt>
					<dd>- CSS3</dd>
					<dt>세 번째 아이템</dt>
					<dd>- JavaScript</dd>
				</dl>

			</article>
		</section>


	</section>
</body>

</html>
