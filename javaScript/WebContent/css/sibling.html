<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="css_style.css">

    ul li {
    border: 1px solid blue
    }

    tr>td {
    background-color: rgb(53, 182, 49);
    }
    </style>

</head>

<body>
    <ul>
        <li>Milk</li>
        <li>Orange Juice</li>
        <li>Coffee</li>

    </ul>

    <div>
        <table>
            <tr>
                <td>첫번째</td>
                <td>두번째</td>
            </tr>
            <tr>
                <td style="color: indigo;">first</td>
                <td>second</td>
            </tr>
        </table>

    </div>
</body>

</html>
