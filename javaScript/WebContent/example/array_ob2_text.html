<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_ob2_text.html</title>
</head>
<body>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("_"); //중간에_삽입
        console.log(result);   // 사당_교대_방배_강남

        result = arr_1.concat(arr_2);  // arr_1 & arr_2를 합침
        console.log(result); //사당, 교대, 방배, 강남, 신사, 압구정, 옥수

        result = arr_1.slice(1,3);  //1포함 3제외 1~2까지
        console.log(result); //교대 방배

        arr_1.sort();   //정렬 텍스트 오림차순
        console.log(arr_1);// 강남, 교대, 방배, 사당

        arr_2.reverse();  //역순
        console.log(arr_2);  //옥수, 압구정, 신사

        arr_1.forEach(function(obj){
            console.log(obj);
        })
    </script>
</body>
</html>
